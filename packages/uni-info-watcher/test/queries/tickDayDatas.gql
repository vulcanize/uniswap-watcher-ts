query tickDayDatas($block: Block_height, $first: Int, $skip: Int){
  tickDayDatas(block: $block, first: $first, skip: $skip){
    id
    pool {
      id
    }
    tick {
      id
    }
    date
    liquidityGross
    liquidityNet
    volumeToken0
    volumeToken1
    volumeUSD
    feesUSD
    feeGrowthOutside0X128
    feeGrowthOutside1X128
  }
}
