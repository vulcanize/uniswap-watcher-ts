query flashes($block: Block_height, $first: Int, $skip: Int){
  flashes(block: $block, first: $first, skip: $skip){
    id
    transaction {
      id
    }
    pool {
      id
    }
    timestamp
    sender
    recipient
    amount0
    amount1
    amountUSD
    amount0Paid
    amount1Paid
    logIndex
  }
}
