query burns($block: Block_height){
  burns(block: $block){
    amount0
    amount1
    amountUSD
    id
    origin
    owner
    timestamp
    transaction{
      id
    }
    pool{
      id
    }
    token0 {
      id
    }
    token1 {
      id
    }
    amount
    tickLower
    tickUpper
    logIndex
  }
}
