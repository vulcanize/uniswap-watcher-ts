query tokens($block: Block_height, $first: Int, $skip: Int){
  tokens(block: $block, first: $first, skip: $skip){
    decimals
    derivedETH
    feesUSD
    id
    name
    symbol
    totalValueLocked
    totalValueLockedUSD
    txCount
    volume
    volumeUSD
    whitelistPools {
      id
    }
    untrackedVolumeUSD
    poolCount
    totalValueLockedUSDUntracked
  }
}
