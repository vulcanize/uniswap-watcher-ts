query swaps($block: Block_height){
  swaps(block: $block){
    amount0
    amount1
    amountUSD
    id
    origin
    pool {
      id
    }
    timestamp
    transaction {
      id
    }
    token0 {
      id
    }
    token1 {
      id
    }
    sender
    recipient
    sqrtPriceX96
    tick
    logIndex
  }
}
