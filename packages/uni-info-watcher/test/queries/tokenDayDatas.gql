query tokenDayDatas($block: Block_height, $first: Int, $skip: Int){
  tokenDayDatas(block: $block, first: $first, skip: $skip){
    date
    id
    totalValueLockedUSD
    volumeUSD
    low
    high
    open
    close
    token{
      id
    }
    volume
    feesUSD
    priceUSD
    totalValueLocked
    untrackedVolumeUSD
  }
}
