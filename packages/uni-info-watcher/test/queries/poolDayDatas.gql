query poolDayDatas($block: Block_height){
  poolDayDatas(block: $block){
    date
    id
    tvlUSD
    volumeUSD
    low
    high
    open
    pool{
      id
    }
    tick
    close
    feesUSD
    txCount
    liquidity
    sqrtPrice
    token0Price
    token1Price
    volumeToken0
    volumeToken1

    # Skipping fee growth as they are not queried.
    # feeGrowthGlobal0X128
    # feeGrowthGlobal1X128
  }
}
