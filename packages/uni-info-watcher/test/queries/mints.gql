query mints($block: Block_height, $first: Int, $skip: Int){
  mints(block: $block, first: $first, skip: $skip){
    amount0
    amount1
    amountUSD
    id
    origin
    owner
    sender
    timestamp
    transaction{
      id
    }
    pool{
      id
    }
    amount
    token0{
      id
    }
    token1{
      id
    }
    tickLower
    tickUpper
    logIndex
  }
}
