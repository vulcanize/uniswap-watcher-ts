query pools($block: Block_height){
  pools(block: $block){
    feeTier
    id
    liquidity
    sqrtPrice
    tick
    token0Price
    token1Price
    totalValueLockedToken0
    totalValueLockedToken1
    totalValueLockedUSD
    txCount
    volumeUSD
    token0{
      id
    }
    token1{
      id
    }
    feesUSD
    volumeToken0
    volumeToken1
    untrackedVolumeUSD
    totalValueLockedETH
    feeGrowthGlobal0X128
    feeGrowthGlobal1X128
  }
}
