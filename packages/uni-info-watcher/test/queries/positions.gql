query positions($block: Block_height, $first: Int, $skip: Int){
  positions(block: $block, first: $first, skip: $skip){
    id
    liquidity
    depositedToken0
    depositedToken1
    collectedFeesToken0
    collectedFeesToken1
    owner
    feeGrowthInside0LastX128
    feeGrowthInside1LastX128
    pool{
      id
    }
    token0{
      id
    }
    token1{
      id
    }
    tickLower{
      id
    }
    tickUpper{
      id
    }
    transaction{
      id
    }
    withdrawnToken0
    withdrawnToken1
  }
}
