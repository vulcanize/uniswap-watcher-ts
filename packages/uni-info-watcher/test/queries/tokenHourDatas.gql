query tokenHourDatas($block: Block_height, $first: Int, $skip: Int){
  tokenHourDatas(block: $block, first: $first, skip: $skip){
    close
    high
    id
    low
    open
    periodStartUnix
    token{
      id
    }
    volume
    feesUSD
    priceUSD
    volumeUSD
    totalValueLocked
    untrackedVolumeUSD
    totalValueLockedUSD
  }
}
