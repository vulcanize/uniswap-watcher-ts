query factories($block: Block_height, $first: Int, $skip: Int){
  factories(block: $block, first: $first, skip: $skip){
    id
    totalFeesUSD
    totalValueLockedUSD
    totalVolumeUSD
    txCount
    poolCount
    totalFeesETH
    totalVolumeETH
    untrackedVolumeUSD
    totalValueLockedETH
    totalValueLockedUSDUntracked
    totalValueLockedETHUntracked
    owner
  }
}
