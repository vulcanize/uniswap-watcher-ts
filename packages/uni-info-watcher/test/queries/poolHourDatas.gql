query poolHourDatas($block: Block_height){
  poolHourDatas(block: $block){
    id
    pool {
      id
    }
    periodStartUnix
    high
    low
    open
    close
    sqrtPrice
    tick
    liquidity
    token0Price
    token1Price
    tvlUSD
    txCount
    volumeToken0
    volumeToken1
    volumeUSD
    feesUSD

    # Skipping fee growth as they are not queried.
    # feeGrowthGlobal0X128
    # feeGrowthGlobal1X128
  }
}
