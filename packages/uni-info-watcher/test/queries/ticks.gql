query ticks($block: Block_height){
  ticks(block: $block){
    id
    liquidityGross
    liquidityNet
    price0
    price1
    tickIdx
    poolAddress
    pool {
      id
    }
    volumeToken0
    volumeToken1
    volumeUSD
    untrackedVolumeUSD
    feesUSD
    collectedFeesToken0
    collectedFeesToken1
    collectedFeesUSD
    createdAtTimestamp
    createdAtBlockNumber
    liquidityProviderCount
    feeGrowthOutside0X128
    feeGrowthOutside1X128
  }
}
