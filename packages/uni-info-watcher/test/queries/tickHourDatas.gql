query tickHourDatas($block: Block_height, $first: Int, $skip: Int){
  tickHourDatas(block: $block, first: $first, skip: $skip){
    id
    pool {
      id
    }
    tick {
      id
    }
    liquidityGross
    liquidityNet
    periodStartUnix
    volumeToken0
    volumeToken1
    volumeUSD
    feesUSD
  }
}
